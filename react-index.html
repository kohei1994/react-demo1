<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 步驟一：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 步驟二：載入root元素 -->
    <div id="root"></div>





    <!-- 使用JSX，type類型為 "text/babel" -->
    <script type="text/babel">
        //建立左欄區元件
        const Header = () => {
            return (
                <div className="header">
                    <h1><img src="./img/logo.png" alt="Logo" /></h1>
                    <ul>
                        <li><a href="#">首頁</a></li>
                        <li><a href="#">最新消息</a></li>
                        <li><a href="#">關於我們</a></li>
                        <li><a href="#">產地直送</a></li>
                        <li><a href="#">友善園地</a></li>
                        <li><a href="#">線上訂購</a></li>
                        <li><a href="#">聯絡我們</a></li>
                    </ul>
                </div>
            )
        }
        const Main = () => {
            return (
                <div className="main">
                    <div className="banner">
                        <img src="./img/title_img.png" alt="" />
                    </div>
                    <div className="content">
                        <h3>Lorem ipsum dolor sit amet.</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, esse minima aperiam sed
                            perspiciatis quia enim sapiente quidem debitis, maxime eligendi quas voluptas. Suscipit, voluptatum
                            in possimus laudantium, magnam nulla, tempore blanditiis animi incidunt fugiat autem mollitia
                            placeat non dignissimos ea delectus. Molestias temporibus, exercitationem repellat ipsa ducimus
                            dicta ea.</p>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas assumenda possimus provident
                            necessitatibus alias laboriosam molestiae facere aut repellendus incidunt?</p>

                        <div className="info">
                            <div className="box b1">
                                <p><img src="./img/icon1.png" alt="" /></p>
                                <h4>團購優惠</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, quis.</p>
                                <p><a href="#">詳細內容</a></p>
                            </div>
                            <div className="box b2">
                                <p><img src="./img/icon2.png" alt="" /></p>
                                <h4>送貨到府</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, quis.</p>
                                <p><a href="#">詳細內容</a></p>
                            </div>
                            <div className="box b3">
                                <p><img src="./img/icon3.png" alt="" /></p>
                                <h4>客服專線</h4>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, quis.</p>
                                <p><a href="#">詳細內容</a></p>
                            </div>
                        </div>
                        <div className="footer">
                            <h2>有機蔬果</h2>
                            <h4>Copyright 2023 &copy; 有機蔬果</h4>
                        </div>
                    </div>
                </div>
            )
        }


        // 步驟三：建立 React 元件，字首需大寫
        function App() {
            return (
                <div className="container">
                    {/*左欄*/}
                    <Header />
                    {/*右欄*/}
                    <Main />

                </div>
            )
        }


        // 步驟四：渲染元件到根元件上
        const el = document.getElementById('root');
        const root = ReactDOM.createRoot(el);
        root.render(<App />);   //將App元件渲染到root
    </script>
</body>

</html>
